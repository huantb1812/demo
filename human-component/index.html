<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="http://manos.malihu.gr/repository/custom-scrollbar/demo/jquery.mCustomScrollbar.css">
    <link rel='stylesheet' href='formio.full.css'>
</head>

<body>
    <div class="card card-body bg-light">
        <div id="builder"></div>
    </div>
    <h4>Rendered Form</h4>
    <div class="card card-body bg-light">
        <div id="formio"></div>
    </div>
    <h4>Submission Data</h4>
    <div class="card card-body bg-light jsonviewer">
        <pre id="json"></pre>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript"
        src="http://manos.malihu.gr/repository/custom-scrollbar/demo/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="jquery.imagemapster.min.js"></script>
    <script src='formio.full.js'></script>
    <script type='text/javascript'>

        Formio.builder(document.getElementById('builder'), {}).then(function (builder) {
            Formio.createForm(document.getElementById('formio'), {}).then(function (instance) {
                var json = document.getElementById('json');
                instance.on('change', function () {
                    json.innerHTML = '';
                    json.appendChild(document.createTextNode(JSON.stringify(instance.submission, null, 4)));
                });
                builder.on('change', function (schema) {
                    if (schema.components) {
                        instance.form = schema;

                        var default_option = {
                            fillColor: '40E0D0',
                            stroke: true,
                            singleSelect: true,
                            fillOpacity: 0.6,
                            mapKey: 'data-state',
                            onClick: function (e) {
                                document.querySelectorAll('.item').forEach(option => {
                                    option.classList.add('visibility');
                                });
                                document.querySelectorAll('#formio .statelist .item.' + e.key.toLowerCase()).forEach(option => {
                                    option.classList.remove('visibility');
                                });
                                var optionsScroll = {
                                    axis: "yx",
                                    scrollButtons: { enable: true },
                                    theme: "3d",
                                    scrollbarPosition: "outside"
                                };
                                $('.second-col').mCustomScrollbar(optionsScroll);
                                $('.third-col').mCustomScrollbar(optionsScroll);
                            },
                        };
                        $('.map').mapster(default_option);
                    }
                });
            });
        });
    </script>
</body>

</html>
